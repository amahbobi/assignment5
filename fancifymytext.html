<!DOCTYPE html>
<html>
<head>
    <title>Fancify My Text</title>
    <script src="fancifymytext.js"></script>
</head>

<body>

    <h1>Fancify my Text</h1>

    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="increaseTextSize()">Bigger!</button>

        <label for="fancyShmancy">FancyShmancy</label>
        <input type="radio" id="fancyShmancy" name="fancifyType" value="fancyShmancy" onchange="applyStyles()">

        <label for="boringBetty">BoringBetty</label>
        <input type="radio" id="boringBetty" name="fancifyType" value="boringBetty" onchange="applyStyles()">
    </fieldset>


   <button id="mooButton" onclick="addMoo()">Moo</button>
   
    <div id="output"></div>

</body>
</html>
